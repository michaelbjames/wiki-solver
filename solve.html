<!DOCTYPE html>
<html>
  <head>
    <title>Wiki-Solver</title>
      <link rel="stylesheet" href="solve/stylesheets/app.css" />
      <script src="solve/bower_components/modernizr/modernizr.js"></script>
      <script src="http://d3js.org/d3.v3.min.js"></script>
  </head>
  <body>
  <br>
    <div class="row">
        <div class="medium-5 columns">
          <label>Start article:</label>
          <div class="row collapse">
            <div class="small-6 columns">
              <span class="prefix">http://en.wikipedia.org/wiki/</span>
            </div>
            <div class="small-6 columns">
              <input type="text" name="start" id="start" placeholder="Hacker_News"/>
            </div>
          </div>
        </div>
        <div class="medium-7 columns">
          <label>End article:</label>
          <div class="row collapse">
            <div class="medium-4 small-6 columns">
              <span class="prefix">http://en.wikipedia.org/wiki/</span>
            </div>
            <div class="medium-6 small-6 columns">
              <input type="text" name="end" id="end" placeholder="Neolithic_Revolution"/>
            </div>
            <div class="medium-2 columns">
              <a class="button postfix" onclick="submit()" id="submit">Go!</a>
            </div>
          </div>
        </div>
    </div>
    <div class="row" id="error-box">
      <div class="small-6 columns small-centered">
        <div class="alert-box warning">
          <span id="error-text">This is a warning alert that is rounded.</span>
          <a id="error-close" class="close" onclick="closeError()">&times;</a>
        </div>
      </div>
    </div>
    <hr>
    <div id="d3container"></div>
  </body>
  <script src="http://underscorejs.org/underscore-min.js"></script>
  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="solve.js"></script>
</html>
